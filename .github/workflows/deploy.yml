name: Deploy Laravel with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    uses: ./.github/workflows/test.yml

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Pull latest Docker images
        run: docker-compose pull

      - name: ðŸ—ï¸ Build and Start Docker Containers
        run: docker-compose up -d --build

      - name: ðŸš€ Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          until docker exec laravel_mysql mysql -uroot -proot -e "SHOW DATABASES;" > /dev/null 2>&1; do
            echo "Waiting for database..."
            sleep 2
          done
          echo "MySQL is ready!"

      - name: ðŸ“œ Run Laravel Migrations & Seeders
        run: docker exec --rm laravel_app php artisan migrate --seed --force --no-interaction

      - name: âœ… Run Tests
        run: docker exec --rm laravel_app php artisan test

      - name: ðŸ“¨ Test MailHog (Optional)
        run: curl -X GET http://localhost:8025/api/v2/messages | jq

      - name: ðŸ›‘ Stop and Clean Up Docker
        if: always()
        run: docker-compose down
