name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    needs: [ install, build ]  # ExÃ©cuter install.yml et build.yml avant
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“ Copy .env example
        run: cp .env.example .env

      - name: ğŸ”‘ Generate application key
        run: php artisan key:generate

      - name: ğŸ“œ Run migrations and seed database
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: php artisan migrate --seed --force --no-interaction

      - name: âœ… Run Tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: php artisan test
