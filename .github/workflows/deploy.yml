name: Test Laravel with Docker

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🏗️ Build and Start Docker Containers
        run: docker-compose up -d --build

      - name: 🚀 Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          until docker exec laravel_mysql mysqladmin ping -h"127.0.0.1" --silent; do
            echo "Waiting for database..."
            sleep 2
          done
          echo "MySQL is ready!"

      - name: 📜 Run Laravel Migrations & Seeders
        run: docker exec laravel_app php artisan migrate --seed

      - name: ✅ Run Tests
        run: docker exec laravel_app php artisan test

      - name: 📨 Test MailHog (Optional)
        run: curl -X GET http://localhost:8025/api/v2/messages | jq

      - name: 🛑 Stop and Clean Up Docker
        if: always()
        run: docker-compose down
