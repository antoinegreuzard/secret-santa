name: CI/CD Laravel avec Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: âš¡ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: ðŸ“¦ Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

  build:
    runs-on: ubuntu-latest
    needs: install  # âš¡ ExÃ©cuter aprÃ¨s l'installation des dÃ©pendances

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš¡ Cache Node dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ“¦ Install Node dependencies & Build assets
        run: |
          npm install
          npm run build

  test:
    runs-on: ubuntu-latest
    needs: [ install, build ]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: ðŸ“ Copy .env example
        run: cp .env.example .env

      - name: ðŸ”‘ Generate application key
        run: php artisan key:generate

      - name: ðŸ“œ Run migrations and seed database
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: php artisan migrate --seed --force --no-interaction

      - name: âœ… Run Tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: php artisan test

  deploy:
    runs-on: ubuntu-latest
    needs: test  # âœ… DÃ©ployer uniquement si les tests passent

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: ðŸ—ï¸ Pull latest Docker images
        run: docker-compose pull

      - name: ðŸ—ï¸ Build and Start Docker Containers
        run: docker-compose up -d --build

      - name: ðŸš€ Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          until docker exec laravel_mysql mysql -uroot -proot -e "SHOW DATABASES;" > /dev/null 2>&1; do
            echo "Waiting for database..."
            sleep 2
          done
          echo "MySQL is ready!"

      - name: ðŸ“œ Run Laravel Migrations & Seeders
        run: docker exec --rm laravel_app php artisan migrate --seed --force --no-interaction

      - name: ðŸ“œ Run Laravel Migrations & Seeders
        run: docker exec laravel_app php artisan migrate --seed --force --no-interaction
        
      - name: ðŸ“¨ Test MailHog (Optional)
        run: curl -X GET http://localhost:8025/api/v2/messages | jq

      - name: ðŸ›‘ Stop and Clean Up Docker
        if: always()
        run: docker-compose down
