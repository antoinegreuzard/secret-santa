name: CI/CD Laravel avec Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: âš¡ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

  build:
    runs-on: ubuntu-latest
    needs: install  # âš¡ ExÃ©cuter aprÃ¨s l'installation des dÃ©pendances

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš¡ Cache Node dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install Node dependencies & Build assets
        run: |
          npm install
          npm run build

  test:
    runs-on: ubuntu-latest
    needs: [ install, build ]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: ğŸ“ Copy .env example
        run: cp .env.example .env

      - name: ğŸ”‘ Generate application key
        run: php artisan key:generate

      - name: ğŸ“œ Run migrations and seed database
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: php artisan migrate --seed --force --no-interaction

      - name: âœ… Run Tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: php artisan test

  deploy:
    runs-on: ubuntu-latest
    needs: test  # âœ… DÃ©ployer uniquement si les tests passent

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin

      - name: ğŸ—ï¸ Pull latest Docker images
        run: docker-compose pull

      - name: ğŸ—ï¸ Build and Start Docker Containers
        run: docker-compose up -d --build

      - name: ğŸš€ Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..30}; do
            docker exec secret_santa_mysql mysql -uroot -proot -e "SELECT 1;" && break
            echo "MySQL is not ready yet, retrying in 2s..."
            sleep 2
          done

      - name: ğŸ”„ Restart Laravel container to ensure it is ready
        run: docker-compose restart secret_santa

      - name: ğŸ“¦ Install Composer Dependencies in Docker
        run: docker exec secret_santa composer install --no-progress --prefer-dist --optimize-autoloader --ignore-platform-reqs

      - name: ğŸ“œ Run Laravel Migrations & Seeders
        run: docker exec secret_santa php artisan migrate --seed --force --no-interaction

      - name: ğŸ›‘ Stop and Clean Up Docker
        if: always()
        run: docker-compose down
