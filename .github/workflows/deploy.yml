name: Deploy Laravel with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    uses: ./.github/workflows/test.yml

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🏗️ Pull latest Docker images
        run: docker-compose pull

      - name: 🏗️ Build and Start Docker Containers
        run: docker-compose up -d --build

      - name: 🚀 Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          until docker exec laravel_mysql mysql -uroot -proot -e "SHOW DATABASES;" > /dev/null 2>&1; do
            echo "Waiting for database..."
            sleep 2
          done
          echo "MySQL is ready!"

      - name: 📜 Run Laravel Migrations & Seeders
        run: docker exec --rm laravel_app php artisan migrate --seed --force --no-interaction

      - name: ✅ Run Tests
        run: docker exec --rm laravel_app php artisan test

      - name: 📨 Test MailHog (Optional)
        run: curl -X GET http://localhost:8025/api/v2/messages | jq

      - name: 🛑 Stop and Clean Up Docker
        if: always()
        run: docker-compose down
