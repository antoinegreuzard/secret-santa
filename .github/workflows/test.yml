name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: âš¡ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: ğŸ“¦ Install Node dependencies & Build assets
        run: |
          npm install
          npm run build

      - name: ğŸ“ Copy .env example
        run: cp .env.example .env

      - name: ğŸ”‘ Generate application key
        run: php artisan key:generate

      - name: ğŸ“œ Run migrations and seed database
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: php artisan migrate --seed --force --no-interaction

      - name: âœ… Run Tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: php artisan test
